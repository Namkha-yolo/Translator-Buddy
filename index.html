<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Translation App</title>
    <style>
        :root {
            --primary: #4a6fa5;
            --primary-dark: #385d8a;
            --secondary: #ff6b6b;
            --light: #f8f9fa;
            --dark: #343a40;
            --gray: #6c757d;
            --success: #28a745;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .app-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        @media (max-width: 768px) {
            .app-container {
                grid-template-columns: 1fr;
            }
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: var(--light);
            border-radius: 10px;
        }
        
        .language-selector {
            display: flex;
            width: 100%;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .language-selector select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
            font-size: 1rem;
            width: 45%;
        }
        
        .language-selector .swap-btn {
            background-color: var(--primary);
            color: white;
            width: 38px;
            height: 38px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .language-selector .swap-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .record-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background-color: var(--primary);
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .record-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .record-btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }
        
        .record-btn.recording {
            background-color: var(--secondary);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .record-btn i {
            font-size: 2rem;
        }
        
        .transcript-container {
            padding: 20px;
            background-color: var(--light);
            border-radius: 10px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .transcript-box {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: white;
            min-height: 150px;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .primary-btn {
            background-color: var(--primary);
            color: white;
        }
        
        .primary-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .primary-btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            margin-top: 10px;
            font-style: italic;
            color: var(--gray);
        }
        
        .error-message {
            color: var(--secondary);
            text-align: center;
            margin-top: 10px;
        }
        
        .language-detected {
            font-size: 0.9rem;
            color: var(--gray);
            margin-top: 5px;
            font-style: italic;
        }
        
        .fade-in {
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Audio visualization */
        .audio-visualizer {
            width: 100%;
            height: 50px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }
        
        .audio-bar {
            width: 3px;
            background-color: var(--primary);
            height: 5px;
            border-radius: 3px;
            transition: height 0.1s ease;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>Voice Translation App</h1>
        <p>Speak in any language and get instant translations</p>
    </header>
    
    <div class="app-container">
        <div class="controls">
            <div class="language-selector">
                <select id="sourceLanguage">
                    <option value="auto">Detect Language</option>
                    <option value="en-US">English</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    <option value="de-DE">German</option>
                    <option value="it-IT">Italian</option>
                    <option value="pt-PT">Portuguese</option>
                    <option value="nl-NL">Dutch</option>
                    <option value="ru-RU">Russian</option>
                    <option value="ja-JP">Japanese</option>
                    <option value="ko-KR">Korean</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="ar-SA">Arabic</option>
                    <option value="hi-IN">Hindi</option>
                </select>
                
                <button class="swap-btn" id="swapLanguages">
                    <i class="fas fa-exchange-alt"></i>
                </button>
                
                <select id="targetLanguage">
                    <option value="en-US">English</option>
                    <option value="es-ES">Spanish</option>
                    <option value="fr-FR">French</option>
                    <option value="de-DE">German</option>
                    <option value="it-IT">Italian</option>
                    <option value="pt-PT">Portuguese</option>
                    <option value="nl-NL">Dutch</option>
                    <option value="ru-RU">Russian</option>
                    <option value="ja-JP">Japanese</option>
                    <option value="ko-KR">Korean</option>
                    <option value="zh-CN">Chinese (Simplified)</option>
                    <option value="ar-SA">Arabic</option>
                    <option value="hi-IN">Hindi</option>
                </select>
            </div>
            
            <button id="recordButton" class="record-btn">
                <i class="fas fa-microphone"></i>
            </button>
            
            <div class="status" id="status">Ready to translate</div>
            
            <div class="audio-visualizer" id="audioVisualizer">
                <!-- Audio bars will be dynamically generated -->
            </div>
        </div>
        
        <div class="transcript-container">
            <h3>Original Text</h3>
            <div class="transcript-box" id="originalText"></div>
            <div class="language-detected" id="detectedLanguage"></div>
            
            <div class="action-buttons">
                <button class="btn primary-btn" id="speakOriginal" disabled>
                    <i class="fas fa-volume-up"></i> Play
                </button>
                <button class="btn primary-btn" id="copyOriginal" disabled>
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
            
            <h3 style="margin-top: 20px;">Translation</h3>
            <div class="transcript-box" id="translationText"></div>
            
            <div class="action-buttons">
                <button class="btn primary-btn" id="speakTranslation" disabled>
                    <i class="fas fa-volume-up"></i> Play
                </button>
                <button class="btn primary-btn" id="copyTranslation" disabled>
                    <i class="fas fa-copy"></i> Copy
                </button>
            </div>
        </div>
    </div>
    
    <div class="error-message" id="errorMessage"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const recordButton = document.getElementById('recordButton');
            const originalTextElement = document.getElementById('originalText');
            const translationTextElement = document.getElementById('translationText');
            const statusElement = document.getElementById('status');
            const errorMessageElement = document.getElementById('errorMessage');
            const detectedLanguageElement = document.getElementById('detectedLanguage');
            const sourceLanguageSelect = document.getElementById('sourceLanguage');
            const targetLanguageSelect = document.getElementById('targetLanguage');
            const swapLanguagesButton = document.getElementById('swapLanguages');
            const speakOriginalButton = document.getElementById('speakOriginal');
            const speakTranslationButton = document.getElementById('speakTranslation');
            const copyOriginalButton = document.getElementById('copyOriginal');
            const copyTranslationButton = document.getElementById('copyTranslation');
            const audioVisualizer = document.getElementById('audioVisualizer');
            
            // Create audio visualization elements
            for (let i = 0; i < 20; i++) {
                const audioBar = document.createElement('div');
                audioBar.className = 'audio-bar';
                audioVisualizer.appendChild(audioBar);
            }
            const audioBars = Array.from(audioVisualizer.children);
            
            // Variables
            let mediaRecorder;
            let audioChunks = [];
            let isRecording = false;
            let recognizedText = '';
            let translatedText = '';
            let audioContext;
            let analyser;
            let visualizerAnimation;
            
            // Speech recognition setup
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            
            if (!SpeechRecognition) {
                errorMessageElement.textContent = 'Speech recognition is not supported in this browser. Please try Chrome, Edge, or Safari.';
                recordButton.disabled = true;
                return;
            }
            
            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            
            // Check if browser supports the Web Speech API for synthesis
            const synth = window.speechSynthesis;
            if (!synth) {
                errorMessageElement.textContent = 'Speech synthesis is not supported in this browser.';
            }
            
            // Event Listeners
            recordButton.addEventListener('click', toggleRecording);
            swapLanguagesButton.addEventListener('click', swapLanguages);
            speakOriginalButton.addEventListener('click', () => speakText(recognizedText, sourceLanguageSelect.value));
            speakTranslationButton.addEventListener('click', () => speakText(translatedText, targetLanguageSelect.value));
            copyOriginalButton.addEventListener('click', () => copyToClipboard(recognizedText, 'Original text'));
            copyTranslationButton.addEventListener('click', () => copyToClipboard(translatedText, 'Translation'));
            
            // Functions
            function toggleRecording() {
                if (isRecording) {
                    stopRecording();
                } else {
                    startRecording();
                }
            }
            
            function startRecording() {
                try {
                    // Reset previous data
                    audioChunks = [];
                    recognizedText = '';
                    translatedText = '';
                    originalTextElement.textContent = '';
                    translationTextElement.textContent = '';
                    detectedLanguageElement.textContent = '';
                    errorMessageElement.textContent = '';
                    
                    // Update UI
                    recordButton.classList.add('recording');
                    recordButton.innerHTML = '<i class="fas fa-stop"></i>';
                    statusElement.textContent = 'Listening...';
                    isRecording = true;
                    
                    // Configure speech recognition
                    if (sourceLanguageSelect.value !== 'auto') {
                        recognition.lang = sourceLanguageSelect.value;
                    }
                    
                    // Start speech recognition
                    recognition.start();
                    
                    // Set up audio context for visualization
                    setupAudioVisualization();
                    
                } catch (err) {
                    console.error('Error starting recording:', err);
                    errorMessageElement.textContent = `Error starting recording: ${err.message}`;
                    resetRecordingState();
                }
            }
            
            function stopRecording() {
                if (isRecording) {
                    // Stop recording
                    recognition.stop();
                    
                    // Stop audio visualization
                    if (audioContext && audioContext.state !== 'closed') {
                        cancelAnimationFrame(visualizerAnimation);
                        audioContext.close();
                    }
                    
                    // Reset audio bars
                    audioBars.forEach(bar => {
                        bar.style.height = '5px';
                    });
                    
                    // Update UI
                    resetRecordingState();
                    statusElement.textContent = 'Processing translation...';
                    
                    // If we have recognized text, translate it
                    if (recognizedText) {
                        translateText(recognizedText);
                    } else {
                        statusElement.textContent = 'No speech detected. Try again.';
                    }
                }
            }
            
            function resetRecordingState() {
                recordButton.classList.remove('recording');
                recordButton.innerHTML = '<i class="fas fa-microphone"></i>';
                isRecording = false;
            }
            
            function setupAudioVisualization() {
                navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                    .then(stream => {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        analyser = audioContext.createAnalyser();
                        const source = audioContext.createMediaStreamSource(stream);
                        source.connect(analyser);
                        analyser.fftSize = 256;
                        const bufferLength = analyser.frequencyBinCount;
                        const dataArray = new Uint8Array(bufferLength);
                        
                        function updateVisualization() {
                            if (!isRecording) return;
                            
                            visualizerAnimation = requestAnimationFrame(updateVisualization);
                            analyser.getByteFrequencyData(dataArray);
                            
                            // Use only a subset of frequency data for visualization
                            const barCount = audioBars.length;
                            const step = Math.floor(bufferLength / barCount);
                            
                            for (let i = 0; i < barCount; i++) {
                                const barIndex = i * step;
                                let value = dataArray[barIndex] / 2; // Scale to reasonable values
                                
                                // Make sure the visualization is responsive
                                if (value < 5) value = 5;  // Minimum height
                                if (value > 50) value = 50; // Maximum height
                                
                                audioBars[i].style.height = `${value}px`;
                            }
                        }
                        
                        updateVisualization();
                    })
                    .catch(err => {
                        console.error('Error accessing microphone:', err);
                        errorMessageElement.textContent = `Error accessing microphone: ${err.message}`;
                    });
            }
            
            // Speech recognition events
            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }
                
                // Update recognized text
                recognizedText = finalTranscript || recognizedText;
                const displayText = recognizedText + (interimTranscript ? ` <i>${interimTranscript}</i>` : '');
                originalTextElement.innerHTML = displayText || '<i>Listening...</i>';
                
                // Enable buttons if we have text
                if (recognizedText) {
                    speakOriginalButton.disabled = false;
                    copyOriginalButton.disabled = false;
                    
                    // Auto-detect language if set to auto
                    if (sourceLanguageSelect.value === 'auto' && event.results[0].isFinal) {
                        const detectedLang = event.results[0][0].lang;
                        if (detectedLang) {
                            detectedLanguageElement.textContent = `Detected language: ${getLanguageName(detectedLang)}`;
                        }
                    }
                }
            };
            
            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                errorMessageElement.textContent = `Speech recognition error: ${event.error}`;
                resetRecordingState();
            };
            
            recognition.onend = () => {
                // This might be triggered when recognition stops naturally
                if (isRecording) {
                    // If we're still supposed to be recording, restart
                    try {
                        recognition.start();
                    } catch (e) {
                        // Ignore errors when trying to restart
                    }
                }
            };
            
            function translateText(text) {
                if (!text) return;
                
                // In a real application, you would call a translation API here
                // For demonstration purposes, we'll simulate a translation API call
                
                statusElement.textContent = 'Translating...';
                
                // Simulate API delay
                setTimeout(() => {
                    // In reality, you would use a service like Google Translate API, DeepL, etc.
                    // This is just a placeholder - replace with actual API call
                    simulateTranslation(text, sourceLanguageSelect.value, targetLanguageSelect.value)
                        .then(result => {
                            translatedText = result;
                            translationTextElement.textContent = result;
                            translationTextElement.classList.add('fade-in');
                            
                            // Enable buttons
                            speakTranslationButton.disabled = false;
                            copyTranslationButton.disabled = false;
                            
                            statusElement.textContent = 'Translation complete';
                        })
                        .catch(error => {
                            errorMessageElement.textContent = `Translation error: ${error.message}`;
                            statusElement.textContent = 'Translation failed';
                        });
                }, 1000);
            }
            
            // This function simulates a translation API
            // In a real application, replace this with actual API calls
            async function simulateTranslation(text, sourceLang, targetLang) {
                // This is just a simple simulation
                // In reality, you would use fetch() to call a translation API
                
                // For demo purposes only - this doesn't actually translate
                // Replace with real API call like:
                /*
                const response = await fetch('https://translation-api.example.com/translate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer YOUR_API_KEY'
                    },
                    body: JSON.stringify({
                        text: text,
                        source: sourceLang,
                        target: targetLang
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Translation API error');
                }
                
                const data = await response.json();
                return data.translatedText;
                */
                
                // Simulated result - would be replaced with actual API response
                return `[Translation of: "${text}" from ${getLanguageName(sourceLang)} to ${getLanguageName(targetLang)}]`;
            }
            
            function speakText(text, languageCode) {
                if (!text || !synth) return;
                
                // Stop any current speech
                if (synth.speaking) {
                    synth.cancel();
                }
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = languageCode;
                synth.speak(utterance);
            }
            
            function copyToClipboard(text, label) {
                if (!text) return;
                
                navigator.clipboard.writeText(text)
                    .then(() => {
                        statusElement.textContent = `${label} copied to clipboard`;
                        setTimeout(() => {
                            statusElement.textContent = 'Ready to translate';
                        }, 2000);
                    })
                    .catch(err => {
                        errorMessageElement.textContent = `Could not copy text: ${err.message}`;
                    });
            }
            
            function swapLanguages() {
                // Only swap if source language is not "auto"
                if (sourceLanguageSelect.value !== 'auto') {
                    const tempLang = sourceLanguageSelect.value;
                    sourceLanguageSelect.value = targetLanguageSelect.value;
                    targetLanguageSelect.value = tempLang;
                    
                    // If we already have a translation, swap the texts too
                    if (recognizedText && translatedText) {
                        const tempText = recognizedText;
                        recognizedText = translatedText;
                        translatedText = tempText;
                        
                        originalTextElement.textContent = recognizedText;
                        translationTextElement.textContent = translatedText;
                    }
                }
            }
            
            function getLanguageName(langCode) {
                // Extract the main language code (e.g., 'en-US' -> 'en')
                const mainCode = langCode.split('-')[0];
                
                const languageNames = {
                    'auto': 'Auto-detect',
                    'en': 'English',
                    'es': 'Spanish',
                    'fr': 'French',
                    'de': 'German',
                    'it': 'Italian',
                    'pt': 'Portuguese',
                    'nl': 'Dutch',
                    'ru': 'Russian',
                    'ja': 'Japanese',
                    'ko': 'Korean',
                    'zh': 'Chinese',
                    'ar': 'Arabic',
                    'hi': 'Hindi'
                };
                
                return languageNames[mainCode] || langCode;
            }
        });
    </script>
</body>
</html>
